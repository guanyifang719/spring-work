<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Async ball</title>
    <style>
        .ball {
            transition: all linear 1s;
        }

        .ball1 {
            width: 50px;
            height: 50px;
            background-color: aqua;
            border-radius: 50%;
            transform: translateX(0);
        }

        .ball2 {
            width: 50px;
            height: 50px;
            background-color: darkorange;
            border-radius: 50%;
            transform: translateX(0);
        }

        .ball3 {
            width: 50px;
            height: 50px;
            background-color: slategrey;
            border-radius: 50%;
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <div class="ball ball1"></div>
    <div class="ball ball2"></div>
    <div class="ball ball3"></div>
    <button>callback</button>
    <button>promise</button>
    <button>await</button>
    <script>
        const ball1 = document.querySelector('.ball1')
        const ball2 = document.querySelector('.ball2')
        const ball3 = document.querySelector('.ball3')
        const btn = document.getElementsByTagName('button')

        let ballMove = ball => ball.style.transform = 'translateX(100px)'
        let p = ball => new Promise(resolve => {
            ballMove(ball)
            setTimeout(resolve, 1000)
        })
        // callback 用法的 demo

        btn[0].onclick = function move() {
            ballMove(ball1)
            setTimeout(() => {
                ballMove(ball2)
                setTimeout(() => ballMove(ball3), 1000)
            }, 1000)
        }

        // Promise 用法的 demo

        btn[1].onclick = function move() {
            p(ball1)
                .then(() => p(ball2))
                .then(() => ballMove(ball3))
        }

        // async/await 用法的 demo
        btn[2].onclick = async function go() {
            await p(ball1)
            await p(ball2)
            await p(ball3)
        }
    </script>
</body>

</html>
